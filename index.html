<html lang="en">
<head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
  <style>
  </style>
<div class="container">
  <div class="row">
    <div class="col d-flex justify-content-center">
      <div class="card mt-5" style="width: 18rem;">
        <div class="card-body">
          <div class="mb-3">
            <label for="input1" class="form-label m-2">input bilangan 1</label>
            <input type="number" class="form-control" id="input1" placeholder="">
          </div>
          <div class="mb-3">
            <label for="input2" class="form-label m-2">input bilangan 2</label>
            <input type="number" class="form-control" id="input2" placeholder="">
          </div>
          <div class="mb-3">
            <label for="hasil" class="form-label m-2">hasil</label>
            <input type="number" disabled class="form-control" id="hasil" placeholder="">
          </div>
          <button class="btn btn-success" onclick="hasil('-')">-</button>
          <button class="btn btn-success" onclick="hasil('+')">+</button>
          <button class="btn btn-success" onclick="hasil('*')">*</button>
          <button class="btn btn-success" onclick="hasil('/')">/</button>
        </div>
      </div>
    </div>
  </div>
</div>
